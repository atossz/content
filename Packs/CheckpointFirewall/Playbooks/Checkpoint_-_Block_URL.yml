inputs:
- key: install_policy
  value:
    simple: 'True'
  required: true
  description: Input True / False for playbook to continue install policy process
    for checkpoint Firewall.
  playbookInputQuery:
- key: URL
  value: {}
  required: true
  description: An array of URL to block.
  playbookInputQuery:
- key: policy_package
  value:
    simple: Standard
  required: true
  description: The name of the policy package to be installed.
  playbookInputQuery:
- key: URL_application_site_category
  value:
    simple: Suspicious
  required: true
  description: URL category object name.  The category to add URL into.
  playbookInputQuery:
- key: checkpoint_error_handling
  value:
    simple: Stop
  required: true
  description: "In case one of the actions for publish/install policy fails due to\
    \ issues on the Checkpoint side, This input will determine whether the playbook\
    \ will continue or stop for manual review. Also, in case of Continue the session\
    \ id will logout and all changes will discard.\nValues can be \"Continue\" or\
    \ \"Stop\".\nThe default value will be \"Stop\"."
  playbookInputQuery:
- key: block_URL_error_handling
  value:
    simple: Stop
  required: true
  description: "In case one of the actions for block URL playbook fails due to issues\
    \ on the Checkpoint side, This input will determine whether the playbook will\
    \ continue or stop for manual review. Also, in case of Continue the session id\
    \ will logout and all changes will discard.\nValues can be \"Continue\" or \"\
    Stop\".\nThe default value will be \"Stop\"."
  playbookInputQuery:
- key: application_site_name
  value:
    simple: Bad_URLs
  required: true
  description: 'Define the Application Site Name. Default: Bad_URLs.'
  playbookInputQuery:
